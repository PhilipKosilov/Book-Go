// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
    }

    ext {
        googleServicesVersion = '4.3.15'
        navigationVersion = '2.5.2'
        roomVersion = '2.6.1'
        retrofitVersion = '2.9.0'
        okhhtpVersion = '4.10.0'
        glideVersion = '4.13.2'
        hiltVersion = '2.46'
        splashVersion = '1.0.0'
        constraintVersion = '2.1.4'
        materialVersion = '1.6.1'
        compatVersion = '1.5.1'
        coreKtxVersion = '1.9.0'
        fragmentKtxVersion = '1.5.2'
        firebaseCoreVersion = '21.1.1'
        firebaseBomVersion = '32.0.0'
        firebaseDatabaseVersion = '20.2.1'
        firebaseStorageVersion = '20.2.0'
        firebaseAuthVersion = '22.0.0'
    }

    dependencies {
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion")
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hiltVersion")
        classpath("com.google.gms:google-services:$googleServicesVersion")
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.google.dagger.hilt.android' version '2.46' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}